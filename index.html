<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Скрипт Меню</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: #0a0f21;
    overflow: hidden;
    color: #ddd;
    user-select: none;
  }
  #background {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: #0a0f21;
    overflow: hidden;
    z-index: 0;
  }
  .circle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(0,150,255,0.3) 40%, transparent 80%);
    filter: drop-shadow(0 0 18px rgba(0,150,255,0.9));
    pointer-events: none;
    transition: background 0.4s, filter 0.4s;
  }
  .circle.red {
    background: radial-gradient(circle at center, rgba(255,50,50,0.3) 40%, transparent 80%);
    filter: drop-shadow(0 0 18px rgba(255,50,50,0.9));
  }
  #container {
    position: relative;
    z-index: 10;
    max-width: 900px;
    margin: 40px auto;
    padding: 20px 30px 40px 30px;
    background: #121a3f;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,150,255,0.7);
    transition: box-shadow 0.4s, background 0.4s, color 0.4s;
    color: #ddd;
  }
  #container.red {
    background: #3f1212;
    box-shadow: 0 0 25px rgba(255,50,50,0.7);
    color: #ffaaaa;
  }
  #topbar {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  #search-wrapper {
    position: relative;
    flex-grow: 1;
  }
  #search-input {
    width: 100%;
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    box-shadow: inset 0 0 8px #0055ff;
    background: #16204e;
    color: #a0c8ff;
    cursor: pointer;
    transition: box-shadow 0.4s, background 0.4s, color 0.4s;
  }
  #search-input:focus {
    background: #1d2b63;
    color: #e0f0ff;
    cursor: text;
  }
  #container.red #search-input {
    box-shadow: inset 0 0 8px #ff0000;
    background: #4a1a1a;
    color: #ffaaaa;
  }
  #container.red #search-input:focus {
    background: #5c1f1f;
    color: #ffcccc;
  }
  #search-list {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #16204e;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,100,255,0.7);
    max-height: 160px;
    overflow-y: auto;
    display: none;
    margin-top: 6px;
    z-index: 20;
    transition: box-shadow 0.4s, background 0.4s, color 0.4s;
  }
  #container.red #search-list {
    background: #4a1a1a;
    box-shadow: 0 0 20px rgba(255,50,50,0.7);
    color: #ffaaaa;
  }
  .search-item {
    padding: 10px 18px;
    cursor: pointer;
    color: #a0c8ff;
    font-weight: 600;
    transition: background-color 0.25s, color 0.25s;
    white-space: nowrap;
  }
  #container.red .search-item {
    color: #ffaaaa;
  }
  .search-item:hover {
    background: #0055ff;
    color: white;
  }
  #container.red .search-item:hover {
    background: #ff0000;
    color: #fff0f0;
  }
  #buttons {
    display: flex;
    gap: 12px;
    margin-left: 16px;
    margin-top: -4px;
  }
  button.glowing-btn {
    background: #0c1b50;
    border: none;
    color: #a0c8ff;
    font-weight: 700;
    font-size: 14px;
    padding: 10px 20px;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 0 8px #0055ff, 0 0 12px #0099ff, 0 0 20px #00bbff;
    transition: box-shadow 0.3s ease, color 0.3s ease, background-color 0.3s ease;
  }
  button.glowing-btn:hover {
    color: #d0e9ff;
    box-shadow: 0 0 14px #0099ff, 0 0 24px #00bbff, 0 0 40px #33ccff;
  }
  #container.red button.glowing-btn {
    background: #4a1a1a;
    color: #ffaaaa;
    box-shadow: 0 0 8px #ff0000, 0 0 12px #ff3333, 0 0 20px #ff5555;
  }
  #container.red button.glowing-btn:hover {
    color: #ffe5e5;
    box-shadow: 0 0 14px #ff3333, 0 0 24px #ff5555, 0 0 40px #ff8888;
  }
  #code-box-wrapper {
    position: relative;
    background: #0a122c;
    border-radius: 12px;
    box-shadow: 0 0 24px rgba(0,170,255,0.5);
    padding: 18px 18px 56px 18px;
    min-height: 130px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 14px;
    line-height: 1.4em;
    color: #aad8ff;
    white-space: pre-wrap;
    word-break: break-word;
    user-select: text;
    overflow-wrap: break-word;
    overflow-y: auto;
    max-height: 300px;
    transition: box-shadow 0.4s, background 0.4s, color 0.4s;
  }
  #container.red #code-box-wrapper {
    background: #4a1a1a;
    box-shadow: 0 0 24px rgba(255,50,50,0.5);
    color: #ffbbbb;
  }
  #copy-btn {
    position: absolute;
    bottom: 10px;
    right: 16px;
    padding: 6px 14px;
    font-size: 13px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #0055ff;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px #3399ff;
    transition: background-color 0.25s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  #copy-btn:hover {
    background: #3399ff;
  }
  #container.red #copy-btn {
    background: #ff3333;
    box-shadow: 0 0 10px #ff6666;
  }
  #container.red #copy-btn:hover {
    background: #ff6666;
  }
  #search-list::-webkit-scrollbar,
  #code-box-wrapper::-webkit-scrollbar {
    width: 6px;
  }
  #search-list::-webkit-scrollbar-thumb,
  #code-box-wrapper::-webkit-scrollbar-thumb {
    background: #0055ff;
    border-radius: 4px;
    transition: background-color 0.4s;
  }
  #container.red #search-list::-webkit-scrollbar-thumb,
  #container.red #code-box-wrapper::-webkit-scrollbar-thumb {
    background: #ff3333;
  }
  @media(max-width: 480px){
    #container {
      margin: 20px 12px;
      padding: 15px 20px 30px 20px;
    }
    button.glowing-btn {
      font-size: 13px;
      padding: 8px 14px;
    }
    #code-box-wrapper {
      font-size: 13px;
      min-height: 110px;
      padding-bottom: 50px;
      max-height: 200px;
    }
  }
</style>
</head>
<body>

<div id="background"></div>

<div id="container">
  <div id="topbar">
    <div id="search-wrapper">
      <input type="text" id="search-input" placeholder="Нажмите для выбора скрипта" readonly />
      <div id="search-list">
        <div class="search-item" data-script="mm2">MM2 Script</div>
        <div class="search-item" data-script="arsenal">Arsenal Script</div>
        <div class="search-item" data-script="adoptme">Adopt Me Script</div>
        <div class="search-item" data-script="ninety9">99 Days In The Forest</div>
        <div class="search-item" data-script="doors">Doors Script</div>
      </div>
    </div>
    <div id="buttons">
      <button class="glowing-btn" id="like-btn">Like</button>
      <button class="glowing-btn" id="design-btn">Design</button>
    </div>
  </div>

  <div id="code-box-wrapper" spellcheck="false"></div>
  <button id="copy-btn" title="Скопировать скрипт">Копировать</button>
</div>

<script>
  const bg = document.getElementById('background');
  const container = document.getElementById('container');
  const designBtn = document.getElementById('design-btn');

  const circlesCount = 15;
  const circles = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createCircle() {
    const el = document.createElement('div');
    el.className = 'circle';
    const size = random(60, 140);
    const x = random(0, window.innerWidth - size);
    const y = random(0, window.innerHeight - size);
    const angle = random(0, 2 * Math.PI);
    const speed = random(0.5, 1);
    el.style.width = size + 'px';
    el.style.height = size + 'px';
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    return { el, size, x, y, angle, speed };
  }

  for (let i = 0; i < circlesCount; i++) {
    const c = createCircle();
    bg.appendChild(c.el);
    circles.push(c);
  }

  function animateCircles() {
    for (const c of circles) {
      c.x += Math.cos(c.angle) * c.speed;
      c.y += Math.sin(c.angle) * c.speed;
      if (c.x <= 0 || c.x + c.size >= window.innerWidth) c.angle = Math.PI - c.angle;
      if (c.y <= 0 || c.y + c.size >= window.innerHeight) c.angle = -c.angle;
      c.el.style.left = c.x + 'px';
      c.el.style.top = c.y + 'px';
    }
    requestAnimationFrame(animateCircles);
  }
  animateCircles();

  // Скрипты
  const scripts = {
    mm2: `loadstring(game:HttpGet("https://pastebin.com/raw/3Pvr5Pfy"))()`,
    arsenal: `loadstring(game:HttpGet("https://raw.githubusercontent.com/VoidzyScripter/VoidHub-/main/Source%20Code"))();`,
    adoptme: `loadstring(game:HttpGet(("https://raw.githubusercontent.com/mstudio45/MSDOORS/main/MSHUB_Loader.lua"),true))()`,
    ninety9: `loadstring(game:HttpGet("https://raw.githubusercontent.com/H4xScripts/Loader/refs/heads/main/loader.lua", true))()`,
    doors: `loadstring(game:HttpGet(("https://raw.githubusercontent.com/mstudio45/MSDOORS/main/MSHUB_Loader.lua"),true))()`
  };

  const searchInput = document.getElementById('search-input');
  const searchList = document.getElementById('search-list');
  const codeBox = document.getElementById('code-box-wrapper');
  const copyBtn = document.getElementById('copy-btn');

  searchInput.addEventListener('click', () => {
    searchList.style.display = searchList.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', e => {
    if (!searchInput.contains(e.target) && !searchList.contains(e.target)) {
      searchList.style.display = 'none';
    }
  });

  searchList.addEventListener('click', e => {
    const item = e.target.closest('.search-item');
    if (item) {
      const key = item.dataset.script;
      searchInput.value = item.textContent;
      codeBox.textContent = scripts[key] || '';
      searchList.style.display = 'none';
    }
  });

  copyBtn.addEventListener('click', () => {
    const code = codeBox.textContent;
    if (!code.trim()) return;
    navigator.clipboard.writeText(code).then(() => {
      copyBtn.textContent = 'Скопировано!';
      setTimeout(() => copyBtn.textContent = 'Копировать', 1500);
    });
  });

  designBtn.addEventListener('click', () => {
    container.classList.toggle('red');
    circles.forEach(c => c.el.classList.toggle('red'));
  });

  // По умолчанию
  searchInput.value = 'MM2 Script';
  codeBox.textContent = scripts.mm2;
</script>
</body>
</html>
